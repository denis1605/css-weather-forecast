<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>

<div class="ba-container">

    <header class="ba-header">
      <h1>CSS Weather Forecast<i class="wi wi-sunrise"></i></h1>
    </header>

    <main>

    <ul class="ba-weather-city">
    	<li class="ba-city1">Poltava<span>31&deg;C<i class="wi wi-day-sunny"></i></span></li>
    	<li class="ba-city2">Paris<span>11&deg;C<i class="wi wi-day-rain-wind"></i></span></li>
    	<li class="ba-city3">Moscow<span>343&deg;C<i class="wi wi-hot"></i></span></li>
    	<li class="ba-city4">Kiev<span>21&deg;C<i class="wi wi-day-sprinkle"></i></span></li>
    	<li class="ba-city5">Tel Aviv<span>32&deg;C<i class="wi wi-day-snow-wind"></i></span></li>
    	<li class="ba-city6">Cair<span>17&deg;C<i class="wi wi-day-lightning"></i></span></li>
    	<li class="ba-city7">New York<span>25&deg;C<i class="wi wi-solar-eclipse"></i></span></li>
    	<li class="ba-city8">New Delhi<span>8&deg;C<i class="wi wi-night-sleet"></i></span></li>
    	<li class="ba-city9">San Francisco<span>17&deg;C<i class="wi wi-day-cloudy-windy"></i></span></li>
    	<li class="ba-city10">Tokyo<span>22&deg;C<i class="wi wi-night-sleet"></i></span></li>
    	<li class="ba-city11">Sydney<span>17&deg;C<i class="wi wi-day-rain"></i></span></li>
    </ul>

    </main>

<footer class="ba-footer">
	<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</footer>

</div>

</body>

</html>
